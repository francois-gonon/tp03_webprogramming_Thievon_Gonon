<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/2/4/2/4/2/4/2/4/2/4/2/4/2/4/2/4" crossorigin="anonymous">
    </head>
    <body>
        <header>
            {% include 'components/header.html' %}
            {% block header %}{% endblock %}
        </header>
        <h1>Welcome to the Home Page</h1>
        <p>Current url: <strong> {{ request.url }} </strong></p>
        <footer>
            {% include 'components/footer.html' %}
            {% block footer %}{% endblock %}
        </footer>
    </body>
</html>
